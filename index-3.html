async function fetchW(lat,lon){return(await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&hourly=wind_speed_10m,wind_direction_10m,wind_gusts_10m,temperature_2m,precipitation_probability,precipitation&timezone=Europe/Amsterdam&forecast_days=7`)).json();}
function grp(h){const d={};h.time.forEach((t,i)=>{const day=t.split("T")[0];if(!d[day])d[day]=[];d[day].push({time:t,hour:+t.split("T")[1].split(":")[0],wind:ms2kn(h.wind_speed_10m[i]),gust:ms2kn(h.wind_gusts_10m[i]),dir:h.wind_direction_10m[i],temp:h.temperature_2m[i],rp:h.precipitation_probability?h.precipitation_probability[i]:0,rn:h.precipitation?h.precipitation[i]:0});});return d;}
function pk(hrs){const dh=hrs.filter(h=>h.hour>=8&&h.hour<=20);if(!dh.length)return{avg:0,max:0,dir:0};return{avg:dh.reduce((s,h)=>s+h.wind,0)/dh.length,max:Math.max(...dh.map(h=>h.wind)),dir:dh.reduce((s,h)=>s+h.dir,0)/dh.length};}

// Bike comfort: based on peak wind, using custom bike icons
function bikeLevel(peakKn){
  if(peakKn<10) return {img:BIKE_IMGS[0],color:"#2E7D32",label:"Heerlijk fietsen",bg:"rgba(46,125,50,0.1)"};
  if(peakKn<15) return {img:BIKE_IMGS[1],color:"#689F38",label:"Lekker fietsbaar",bg:"rgba(104,159,56,0.1)"};
  if(peakKn<20) return {img:BIKE_IMGS[2],color:"#E65100",label:"Stevige wind",bg:"rgba(230,81,0,0.1)"};
  if(peakKn<25) return {img:BIKE_IMGS[3],color:"#D84315",label:"Zwaar trappen",bg:"rgba(216,67,21,0.1)"};
  return {img:BIKE_IMGS[4],color:"#B71C1C",label:"Thuisblijven",bg:"rgba(183,28,28,0.1)"};
}
// Check if direction is within favored range
function dirInRange(dir, favDir) {
  if (!favDir || favDir.span >= 360) return true;
  const center = favDir.center;
  const half = favDir.span / 2;
  let diff = ((dir - center) % 360 + 540) % 360 - 180;
  return Math.abs(diff) <= half;
}

const CArrow=({deg,size=28,color})=>(<svg width={size} height={size} viewBox="0 0 24 24" style={{transform:`rotate(${deg+180}deg)`,transition:"transform 0.5s ease"}}><path d="M12 2 L18 18 L12 14 L6 18 Z" fill={color} opacity="0.9"/></svg>);

// ── WIND ROSE ──
function WindRose({ favDir, setFavDir }) {
  const t = useT();
  const ref = useRef(null);
  const dragging = useRef(null); // 'start' | 'end' | null
  const sz = 240, cx = sz/2, cy = sz/2, r = 95;
  const dirs = ["N","NO","O","ZO","Z","ZW","W","NW"];
  const dirDegs = [0,45,90,135,180,225,270,315];

  const getAngle = useCallback((e) => {
    const rect = ref.current.getBoundingClientRect();
    const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left - cx;
    const y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top - cy;
    return ((Math.atan2(y, x) * 180 / Math.PI) + 90 + 360) % 360;
  }, [cx, cy]);

  const startAngle = ((favDir.center - favDir.span/2) + 360) % 360;
  const endAngle = ((favDir.center + favDir.span/2) + 360) % 360;

  const onDown = useCallback((e) => {
    const angle = getAngle(e);
    const dStart = Math.abs(((angle - startAngle + 540) % 360) - 180);
    const dEnd = Math.abs(((angle - endAngle + 540) % 360) - 180);
    dragging.current = dStart < dEnd ? 'start' : 'end';
    e.preventDefault();
  }, [getAngle, startAngle, endAngle]);

  const onMove = useCallback((e) => {
    if (!dragging.current) return;
    const angle = getAngle(e);
    e.preventDefault();
    setFavDir(prev => {
      if (dragging.current === 'start') {
        let diff = ((prev.center + prev.span/2) - angle + 540) % 360 - 180;
        const newSpan = Math.max(30, Math.min(330, Math.abs(diff) * 2));
        return { center: prev.center, span: Math.round(newSpan/5)*5 };
      } else {
        let diff = (angle - (prev.center - prev.span/2) + 540) % 360 - 180;
        const newSpan = Math.max(30, Math.min(330, Math.abs(diff) * 2));
        return { center: prev.center, span: Math.round(newSpan/5)*5 };
      }
    });
  }, [getAngle, setFavDir]);

  const onUp = useCallback(() => { dragging.current = null; }, []);

  // Rotate center on tap/click on direction labels
  const setCenter = (deg) => setFavDir(prev => ({ ...prev, center: deg }));

  // SVG arc path
  const arcPath = (startDeg, endDeg, radius) => {
    const s = (startDeg - 90) * Math.PI / 180;
    const e = (endDeg - 90) * Math.PI / 180;
    const x1 = cx + radius * Math.cos(s), y1 = cy + radius * Math.sin(s);
    const x2 = cx + radius * Math.cos(e), y2 = cy + radius * Math.sin(e);
    const span = ((endDeg - startDeg) + 360) % 360;
    const large = span > 180 ? 1 : 0;
    return `M ${cx} ${cy} L ${x1} ${y1} A ${radius} ${radius} 0 ${large} 1 ${x2} ${y2} Z`;
  };

  const sA = ((favDir.center - favDir.span/2) + 360) % 360;
  const eA = ((favDir.center + favDir.span/2) + 360) % 360;

  return (
    <div style={{display:"flex",flexDirection:"column",alignItems:"center",gap:12}}>
      <svg ref={ref} width={sz} height={sz} viewBox={`0 0 ${sz} ${sz}`}
        onMouseDown={onDown} onMouseMove={onMove} onMouseUp={onUp} onMouseLeave={onUp}
        onTouchStart={onDown} onTouchMove={onMove} onTouchEnd={onUp}
        style={{cursor:"pointer",touchAction:"none"}}>
        {/* Background circles */}
        <circle cx={cx} cy={cy} r={r+10} fill="none" stroke={t.cb} strokeWidth={1}/>
        <circle cx={cx} cy={cy} r={r-20} fill="none" stroke={t.cb} strokeWidth={1} strokeDasharray="3 3"/>
        {/* Selected arc */}
        <path d={arcPath(sA, eA, r+8)} fill={t.roseSel} stroke={t.roseSelStroke} strokeWidth={2}/>
        {/* Direction lines */}
        {dirDegs.map((deg,i)=>{const a=(deg-90)*Math.PI/180;return(
          <g key={i}>
            <line x1={cx+30*Math.cos(a)} y1={cy+30*Math.sin(a)} x2={cx+(r+8)*Math.cos(a)} y2={cy+(r+8)*Math.sin(a)} stroke={t.cb} strokeWidth={1}/>
          </g>
        );})}
        {/* Direction labels - clickable */}
        {dirs.map((d,i)=>{const deg=dirDegs[i];const a=(deg-90)*Math.PI/180;const isInRange=dirInRange(deg,favDir);
          return(<text key={d} x={cx+(r+22)*Math.cos(a)} y={cy+(r+22)*Math.sin(a)} textAnchor="middle" dominantBaseline="central" fontSize={13} fontWeight={isInRange?800:500} fontFamily="Outfit" fill={isInRange?t.roseSelStroke:t.tm} style={{cursor:"pointer"}} onClick={(e)=>{e.stopPropagation();setCenter(deg);}}>{d}</text>);
        })}
        {/* Center dot */}
        <circle cx={cx} cy={cy} r={4} fill={t.acc}/>
        {/* Center direction indicator */}
        {(()=>{const a=(favDir.center-90)*Math.PI/180;return(
          <line x1={cx} y1={cy} x2={cx+(r-25)*Math.cos(a)} y2={cy+(r-25)*Math.sin(a)} stroke={t.roseSelStroke} strokeWidth={2.5} strokeLinecap="round"/>
        );})()}
        {/* Drag handles */}
        {[sA, eA].map((deg,i)=>{const a=(deg-90)*Math.PI/180;return(
          <circle key={i} cx={cx+(r+8)*Math.cos(a)} cy={cy+(r+8)*Math.sin(a)} r={8} fill={t.roseSelStroke} stroke="#fff" strokeWidth={2} style={{cursor:"grab"}}/>
        );})}
      </svg>

      <div style={{textAlign:"center"}}>
        <div style={{fontSize:15,fontWeight:700,color:t.text}}>
          {d2d(favDir.center)} ± {Math.round(favDir.span/2)}°
        </div>
        <div style={{fontSize:13,color:t.tm,marginTop:2}}>
          Van {d2d(sA)} ({Math.round(sA)}°) tot {d2d(eA)} ({Math.round(eA)}°)
        </div>
      </div>

      {/* Quick presets */}
      <div style={{display:"flex",gap:6,flexWrap:"wrap",justifyContent:"center"}}>
        {[{l:"ZW",c:225},{l:"W",c:270},{l:"NW",c:315},{l:"N",c:0},{l:"NO",c:45},{l:"Alle",c:0,s:360}].map(p=>(
          <button key={p.l} onClick={()=>setFavDir({center:p.c,span:p.s||90})} style={{background:t.btn,border:`1px solid ${t.cb}`,borderRadius:8,padding:"5px 12px",fontSize:12,fontWeight:600,color:t.ts,cursor:"pointer",fontFamily:"inherit"}}>{p.l}</button>
        ))}
      </div>
    </div>
  );
}

// ── APP ──
function App(){
  const[dark,setDark]=useState(()=>{try{return localStorage.getItem('ws_dark')==='1'}catch(e){return false}});const t=dark?TH.dark:TH.light;
  useEffect(()=>{try{localStorage.setItem('ws_dark',dark?'1':'0')}catch(e){}document.getElementById('themeColor').content=t.meta;document.body.style.background=dark?'#0a1628':'#f0f4f8';},[dark,t]);
  const[view,setView]=useState("home");
  const[favs,setFavs]=useState(()=>{try{const s=localStorage.getItem('ws_favs');return s?JSON.parse(s):[1,5,15,21]}catch(e){return[1,5,15,21]}});
  const[sData,setSData]=useState({});const[loading,setLoading]=useState(true);const[selSpot,setSelSpot]=useState(null);const[selDay,setSelDay]=useState(null);const[alerts,setAlerts]=useState([]);
  const[minW,setMinW]=useState(()=>{try{const s=JSON.parse(localStorage.getItem('ws_settings'));return s?.min||15}catch(e){return 15}});
  const[maxW,setMaxW]=useState(()=>{try{const s=JSON.parse(localStorage.getItem('ws_settings'));return s?.max||25}catch(e){return 25}});
  const[alertsOn,setAlertsOn]=useState(true);const[fReg,setFReg]=useState("Veerse Meer");const[sSort,setSSort]=useState("custom");
  const[favDir,setFavDir]=useState(()=>{try{const s=JSON.parse(localStorage.getItem('ws_dir'));return s||{center:225,span:90}}catch(e){return{center:225,span:90}}});
  const[bikeData,setBikeData]=useState(null);
  useEffect(()=>{try{localStorage.setItem('ws_favs',JSON.stringify(favs))}catch(e){}},[favs]);
  useEffect(()=>{try{localStorage.setItem('ws_settings',JSON.stringify({min:minW,max:maxW}))}catch(e){}},[minW,maxW]);
  useEffect(()=>{try{localStorage.setItem('ws_dir',JSON.stringify(favDir))}catch(e){}},[favDir]);

  useEffect(()=>{(async()=>{setLoading(true);const data={};const fs=SP.filter(s=>favs.includes(s.id));
    // Fetch favorites + Middelburg for bike
    const bikeProm=fetchW(MIDDELBURG.lat,MIDDELBURG.lon).then(d=>setBikeData(d)).catch(()=>{});
    await Promise.all([...fs.map(async s=>{try{data[s.id]=await fetchW(s.lat,s.lon)}catch(e){}}),bikeProm]);
    setSData(data);
    const na=[];fs.forEach(s=>{if(!data[s.id])return;const days=grp(data[s.id].hourly);Object.entries(days).forEach(([date,hrs])=>{const dh=hrs.filter(h=>h.hour>=8&&h.hour<=20);const gh=dh.filter(h=>h.wind>=minW&&h.wind<=maxW);if(gh.length>0){const rh=dh.filter(h=>h.rp>40||h.rn>0.3);na.push({spot:s,date,avgWind:gh.reduce((a,h)=>a+h.wind,0)/gh.length,maxWind:Math.max(...gh.map(h=>h.wind)),dir:gh.reduce((a,h)=>a+h.dir,0)/gh.length,sh:gh[0].hour,eh:gh[gh.length-1].hour+1,ri:rh.length>0?{has:true,sh:rh[0].hour,eh:rh[rh.length-1].hour+1,mp:Math.max(...rh.map(h=>h.rp))}:{has:false}});}});});
    na.sort((a,b)=>b.avgWind-a.avgWind);setAlerts(na);setLoading(false);})();},[favs,minW,maxW]);

  const tFav=id=>setFavs(p=>p.includes(id)?p.filter(f=>f!==id):[...p,id]);
  const oSpot=s=>{setSelSpot(s);setSelDay(null);setView("detail");};
  const oSpotDay=(s,day)=>{setSelSpot(s);setSelDay(day);setView("detail");};

  return(
  <TC.Provider value={t}>
  <div style={{minHeight:"100vh",background:t.bg,fontFamily:"'Outfit','SF Pro Display',sans-serif",color:t.text,maxWidth:430,margin:"0 auto",position:"relative",overflow:"hidden",transition:"background 0.3s"}}>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet"/>
    <style>{`@keyframes spin{to{transform:rotate(360deg)}} input[type=range]{accent-color:${t.acc}}`}</style>
    <div style={{position:"fixed",top:-100,right:-100,width:350,height:350,background:`radial-gradient(circle,${t.ambA} 0%,transparent 70%)`,borderRadius:"50%",pointerEvents:"none"}}/>
    <div style={{position:"fixed",bottom:-50,left:-80,width:300,height:300,background:`radial-gradient(circle,${t.ambB} 0%,transparent 70%)`,borderRadius:"50%",pointerEvents:"none"}}/>

    <div style={{padding:"16px 20px 8px",display:"flex",alignItems:"center",justifyContent:"space-between"}}>
      {view==="detail"?<button onClick={()=>setView("home")} style={{background:t.btn,border:"none",color:t.text,borderRadius:12,padding:"8px 14px",fontSize:15,cursor:"pointer",fontFamily:"inherit"}}>← Terug</button>
      :<div><div style={{fontSize:12,fontWeight:500,color:t.acc,letterSpacing:2.5,textTransform:"uppercase"}}>WindSurf</div><div style={{fontSize:24,fontWeight:800,letterSpacing:-0.5,marginTop:2}}>{view==="home"?"Dashboard":view==="spots"?"Alle Spots":view==="alerts"?"Alerts":view==="markt"?"Marktplaats":"Instellingen"}</div></div>}
      <div style={{display:"flex",alignItems:"center",gap:10}}>
        <button onClick={()=>setDark(!dark)} style={{background:t.btn,border:`1px solid ${t.cb}`,borderRadius:12,padding:"6px 10px",cursor:"pointer",fontSize:18,lineHeight:1,color:t.text}}>{dark?"☀️":"🌙"}</button>
        {view==="detail"&&selSpot&&<div style={{textAlign:"right"}}><div style={{fontSize:18,fontWeight:700}}>{selSpot.name}</div><div style={{fontSize:13,color:t.acc}}>{selSpot.type} · {selSpot.reg}</div></div>}
      </div>
    </div>

    <div style={{padding:"0 16px 100px"}}>
      {loading?<div style={{textAlign:"center",padding:"80px 20px"}}><div style={{width:48,height:48,border:`3px solid ${t.cb}`,borderTop:`3px solid ${t.acc}`,borderRadius:"50%",animation:"spin 1s linear infinite",margin:"0 auto 20px"}}/><div style={{color:t.acc,fontSize:15}}>Winddata ophalen...</div></div>
      :view==="home"?<Home alerts={alerts} sData={sData} favs={favs} oSpot={oSpot} oSpotDay={oSpotDay} minW={minW} maxW={maxW} sSort={sSort} favDir={favDir} bikeData={bikeData}/>
      :view==="spots"?<Spots spots={fReg==="Alle"?SP:SP.filter(s=>s.type===fReg)} favs={favs} tFav={tFav} oSpot={oSpot} fReg={fReg} setFReg={setFReg} regs={["Veerse Meer","Noordzee","IJsselmeer","Alle"]} sData={sData}/>
      :view==="alerts"?<Alerts alerts={alerts} oSpot={oSpot}/>
      :view==="markt"?<Markt/>
      :view==="settings"?<Settings minW={minW} setMinW={setMinW} maxW={maxW} setMaxW={setMaxW} alertsOn={alertsOn} setAlertsOn={setAlertsOn} sSort={sSort} setSSort={setSSort} favDir={favDir} setFavDir={setFavDir}/>
      :view==="detail"&&selSpot?<Detail spot={selSpot} data={sData[selSpot.id]} selDay={selDay} setSelDay={setSelDay}/>
      :null}
    </div>

    {view!=="detail"&&<div style={{position:"fixed",bottom:0,left:"50%",transform:"translateX(-50%)",width:"100%",maxWidth:430,background:`linear-gradient(to top,${t.navBg} 60%,${t.navF} 100%)`,backdropFilter:"blur(20px)",borderTop:`1px solid ${t.navB}`,display:"flex",justifyContent:"space-around",padding:"10px 0 18px"}}>
      {[{id:"home",icon:"⛵",l:"Home"},{id:"spots",icon:"📍",l:"Spots"},{id:"markt",icon:"🛒",l:"Markt"},{id:"alerts",icon:"🔔",l:"Alerts",badge:alerts.filter(a=>wc(a.avgWind,t).label==="Perfect").length},{id:"settings",icon:"⚙️",l:"Settings"}].map(tb=>
        <button key={tb.id} onClick={()=>setView(tb.id)} style={{background:"none",border:"none",color:view===tb.id?t.acc:t.navI,display:"flex",flexDirection:"column",alignItems:"center",gap:3,cursor:"pointer",fontSize:22,padding:"4px 16px",position:"relative"}}>
          {tb.icon}<span style={{fontSize:11,fontWeight:600,fontFamily:"Outfit",letterSpacing:0.5}}>{tb.l}</span>
          {tb.badge>0&&<span style={{position:"absolute",top:-2,right:6,background:t.badBg,color:t.badT,fontSize:10,fontWeight:800,borderRadius:10,padding:"1px 5px",minWidth:16,textAlign:"center"}}>{tb.badge}</span>}
        </button>)}
    </div>}
  </div>
  </TC.Provider>);
}

// ── HOME (week overview first, then alerts) ──
function Home({alerts,sData,favs,oSpot,oSpotDay,minW,maxW,sSort,favDir,bikeData}){
  const t=useT();const perf=alerts.filter(a=>wc(a.avgWind,t).label==="Perfect");
  const today=new Date().toISOString().split("T")[0],tmrw=new Date(Date.now()+864e5).toISOString().split("T")[0];
  const tA=alerts.filter(a=>a.date===today),tmA=alerts.filter(a=>a.date===tmrw);
  const sorted=[...favs].sort((a,b)=>{if(sSort==="custom")return 0;const sA=SP.find(s=>s.id===a),sB=SP.find(s=>s.id===b);if(sSort==="name")return sA.name.localeCompare(sB.name);if(sSort==="region")return sA.type.localeCompare(sB.type)||sA.name.localeCompare(sB.name);if(sSort==="wind_high"||sSort==="wind_low"){const g=id=>{if(!sData[id])return 0;return pk(Object.values(grp(sData[id].hourly))[0]||[]).avg;};return sSort==="wind_high"?g(b)-g(a):g(a)-g(b);}return 0;});

  // Bike data for Middelburg
  const bikeDays = bikeData ? grp(bikeData.hourly) : {};

  return(<div>
    {/* WEEK OVERVIEW FIRST */}
    <Sec t="Deze week" s="7-daagse vooruitblik"/>
    {sorted.map(fId=>{const spot=SP.find(s=>s.id===fId);if(!spot||!sData[fId])return null;const days=grp(sData[fId].hourly);
      return(<div key={fId} style={{background:t.card,border:`1px solid ${t.cb}`,borderRadius:16,padding:"14px 16px",marginBottom:10}}>
        <div style={{display:"flex",justifyContent:"space-between",alignItems:"center",marginBottom:12,cursor:"pointer"}} onClick={()=>oSpot(spot)}><div><div style={{fontSize:17,fontWeight:700}}>{spot.name}</div><div style={{fontSize:13,color:t.acc}}>{spot.type}</div></div><span style={{fontSize:13,color:t.tf}}>→</span></div>
        <div style={{display:"flex",gap:4}}>{Object.entries(days).slice(0,7).map(([d,h])=>{const p=pk(h),q=wc(p.avg,t);const inDir=dirInRange(p.dir,favDir);
          return(<div key={d} onClick={(e)=>{e.stopPropagation();oSpotDay(spot,d);}} style={{flex:1,textAlign:"center",padding:"6px 2px",background:q.bg,borderRadius:10,border:inDir&&q.label==="Perfect"?`2px solid ${t.w.p}`:"2px solid transparent",cursor:"pointer",transition:"transform 0.1s"}}
            onMouseDown={e=>e.currentTarget.style.transform="scale(0.95)"} onMouseUp={e=>e.currentTarget.style.transform="scale(1)"} onMouseLeave={e=>e.currentTarget.style.transform="scale(1)"}>
            <div style={{fontSize:11,color:t.ts,fontWeight:600}}>{dayN(d)}</div>
            <div style={{fontSize:9,color:t.tm,marginTop:1}}>{fmtD(d)}</div>
            <div style={{fontSize:16,fontWeight:800,color:q.color,marginTop:2}}>{Math.round(p.avg)}</div>
            <CArrow deg={p.dir} size={16} color={inDir?q.color:t.tf}/>
            <div style={{fontSize:9,color:inDir?t.ts:t.tf}}>{d2d(p.dir)}</div>
          </div>);})}</div>
      </div>);
    })}

    {/* BIKE WIND OVERVIEW - Middelburg */}
    {Object.keys(bikeDays).length>0&&<div style={{background:t.card,border:`1px solid ${t.cb}`,borderRadius:16,padding:"14px 16px",marginBottom:10}}>
      <div style={{display:"flex",alignItems:"center",gap:8,marginBottom:12}}>
        <span style={{fontSize:20}}>🚴</span>
        <div><div style={{fontSize:15,fontWeight:700}}>Fietswind Middelburg</div><div style={{fontSize:12,color:t.tm}}>Piekwind overdag</div></div>
      </div>
      <div style={{display:"flex",gap:4}}>
        {Object.entries(bikeDays).slice(0,7).map(([d,h])=>{
          const peakW=Math.max(...h.filter(hh=>hh.hour>=8&&hh.hour<=20).map(hh=>hh.wind));
          const bl=bikeLevel(peakW);
          return(<div key={d} style={{flex:1,textAlign:"center",padding:"6px 2px",background:bl.bg,borderRadius:10}}>
            <div style={{fontSize:11,color:t.ts,fontWeight:600}}>{dayN(d)}</div>
            <div style={{fontSize:9,color:t.tm,marginTop:1}}>{fmtD(d)}</div>
            <img src={bl.img} alt="" style={{width:32,height:32,marginTop:3,objectFit:"contain"}}/>
            <div style={{fontSize:12,fontWeight:700,color:bl.color,fontFamily:"JetBrains Mono"}}>{Math.round(peakW)}</div>
            <div style={{fontSize:8,color:t.tm}}>kn</div>
          </div>);
        })}
      </div>
      <div style={{display:"flex",justifyContent:"center",gap:6,marginTop:10,flexWrap:"wrap"}}>
        {[{img:BIKE_IMGS[0],l:"<10kn"},{img:BIKE_IMGS[1],l:"10-15"},{img:BIKE_IMGS[2],l:"15-20"},{img:BIKE_IMGS[3],l:"20-25"},{img:BIKE_IMGS[4],l:"25+"}].map((x,i)=>
          <div key={i} style={{display:"flex",alignItems:"center",gap:3}}><img src={x.img} alt="" style={{width:18,height:18,objectFit:"contain"}}/><span style={{fontSize:9,color:t.tm}}>{x.l}</span></div>
        )}
      </div>
    </div>}

    {/* PERFECT SESSIONS - with big date */}
    {perf.length>0&&<div style={{background:t.alBg,border:`1px solid ${t.alBd}`,borderRadius:16,padding:"16px 18px",marginTop:6,marginBottom:16}}>
      <div style={{display:"flex",alignItems:"center",gap:8,marginBottom:10}}><span style={{fontSize:20}}>🏄‍♂️</span><span style={{fontSize:17,fontWeight:700,color:t.w.p}}>{perf.length} perfecte sessie{perf.length>1?"s":""} deze week!</span></div>
      <div style={{display:"flex",flexDirection:"column",gap:8}}>
        {perf.slice(0,6).map((a,i)=>{
          const dateObj=new Date(a.date+"T12:00:00");

          const monthNames=["jan","feb","mrt","apr","mei","jun","jul","aug","sep","okt","nov","dec"];
          const dayNames=["Zo","Ma","Di","Wo","Do","Vr","Za"];
          return(<div key={i} onClick={()=>oSpot(a.spot)} style={{display:"flex",gap:12,background:t.alIt,borderRadius:12,padding:"12px",cursor:"pointer",alignItems:"center"}}>
            {/* Big date left */}
            <div style={{minWidth:52,textAlign:"center",flexShrink:0}}>
              <div style={{fontSize:10,fontWeight:600,color:t.w.p,textTransform:"uppercase"}}>{dayNames[dateObj.getDay()]}</div>
              <div style={{fontSize:28,fontWeight:900,color:t.text,lineHeight:1,fontFamily:"JetBrains Mono"}}>{dayNum}</div>

            </div>
            {/* Info */}
            <div style={{flex:1}}>
              <div style={{display:"flex",justifyContent:"space-between",alignItems:"center"}}><span style={{fontSize:15,fontWeight:700}}>{a.spot.name}</span><span style={{fontSize:16,fontWeight:800,color:t.w.p,fontFamily:"JetBrains Mono"}}>{Math.round(a.avgWind)} kn</span></div>
              <div style={{fontSize:13,color:t.ts,marginTop:3}}>⏰ {pad(a.sh)}:00 - {pad(a.eh)}:00 · {d2d(a.dir)}</div>
              {a.ri.has?<div style={{fontSize:12,color:t.rain,marginTop:2}}>🌧️ {pad(a.ri.sh)}:00-{pad(a.ri.eh)}:00 ({a.ri.mp}%)</div>:<div style={{fontSize:12,color:t.dry,marginTop:2}}>☀️ Droog</div>}
            </div>
          </div>);
        })}
      </div>
    </div>}

    {/* TODAY & TOMORROW */}
    <Sec t="Vandaag" s={fmtD(today)}/>{tA.length>0?tA.map((a,i)=><SC key={i} a={a} tap={()=>oSpot(a.spot)}/>):<Em t="Geen goede wind vandaag bij je favorieten"/>}
    <Sec t="Morgen" s={fmtD(tmrw)}/>{tmA.length>0?tmA.map((a,i)=><SC key={i} a={a} tap={()=>oSpot(a.spot)}/>):<Em t="Geen goede wind morgen bij je favorieten"/>}

    {/* YOUTUBE VIDEOS */}
    <YouTubeBlock/>
  </div>);
}

// ── YOUTUBE ──
function YouTubeBlock(){
  const t=useT();
  const[vids,setVids]=useState([]);
  const[loading,setLoading]=useState(true);
  const[playing,setPlaying]=useState(null);

  useEffect(()=>{
    const channels=[
      "UCOB78Rzf1lIfrGRzw4NA2Hg", // PWA World Tour
      "UCJlE_EishYnkG2YoIzpUWkw", // Wavecamp
      "UCUek25q79VmM1kCPmE0S8uw", // Peter Hart
      "UC5oyA-sjee7bPvOlHJmSx7A", // Nico Prien
      "UCk3umLDXJGJP9vIVMOB3mSQ", // North Windsurfing
    ];

    // Try rss2json first, then corsproxy fallback
    const fetchChannel=async(ch)=>{
      const feedUrl=`https://www.youtube.com/feeds/videos.xml?channel_id=${ch}`;
      // Attempt 1: rss2json
      try{
        const r=await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(feedUrl)}`);
        const d=await r.json();
        if(d.status==="ok"&&d.items?.length>0){
          return d.items.slice(0,3).map(it=>{
            const vidId=it.link?.match(/[?&]v=([^&]+)/)?.[1]||it.guid?.split(":")?.[2]||"";
            return{id:vidId,title:it.title||"",channel:it.author||"",date:new Date(it.pubDate),thumb:`https://i.ytimg.com/vi/${vidId}/mqdefault.jpg`,link:it.link};
          }).filter(v=>v.id);
        }
      }catch(e){}
      // Attempt 2: parse XML via corsproxy
      try{
        const r=await fetch(`https://corsproxy.io/?${encodeURIComponent(feedUrl)}`);
        const txt=await r.text();
        const parser=new DOMParser();
        const xml=parser.parseFromString(txt,"text/xml");
        const entries=xml.querySelectorAll("entry");
        const items=[];
        entries.forEach((e,i)=>{if(i>=3)return;
          const vidId=e.querySelector("videoId")?.textContent||e.querySelector("id")?.textContent?.split(":")?.[2]||"";
          const title=e.querySelector("title")?.textContent||"";
          const author=e.querySelector("author name")?.textContent||"";
          const pub=e.querySelector("published")?.textContent||"";
          if(vidId)items.push({id:vidId,title,channel:author,date:new Date(pub),thumb:`https://i.ytimg.com/vi/${vidId}/mqdefault.jpg`,link:`https://youtube.com/watch?v=${vidId}`});
        });
        return items;
      }catch(e){}
      return[];
    };

    Promise.all(channels.map(fetchChannel)).then(results=>{
      const all=results.flat().filter(v=>v.id&&v.title).sort((a,b)=>b.date-a.date).slice(0,10);
      setVids(all);
      setLoading(false);
    });
  },[]);

  const fmtAgo=(d)=>{
    const diff=Date.now()-d.getTime();const hrs=Math.floor(diff/36e5);
    if(hrs<24)return`${hrs}u`;const days=Math.floor(hrs/24);
    if(days<7)return`${days}d`;return`${Math.floor(days/7)}w`;
  };

  return(<>
    <Sec t="🎬 Windsurf Video's" s="YouTube"/>
    {loading?<div style={{background:t.card,border:`1px solid ${t.cb}`,borderRadius:16,padding:20,textAlign:"center",color:t.tm,fontSize:14}}>Video's laden...</div>
    :vids.length===0?<Em t="Geen video's gevonden"/>
    :<>
      {/* Playing video */}
      {playing&&<div style={{borderRadius:16,overflow:"hidden",marginBottom:10,background:"#000"}}>
        <div style={{position:"relative",paddingBottom:"56.25%",height:0}}>
          <iframe src={`https://www.youtube.com/embed/${playing}?autoplay=1`} style={{position:"absolute",top:0,left:0,width:"100%",height:"100%",border:"none"}} allow="autoplay;encrypted-media" allowFullScreen/>
        </div>
      </div>}

      {/* Horizontal scroll thumbnails */}
      <div style={{display:"flex",gap:10,overflowX:"auto",paddingBottom:4,scrollSnapType:"x mandatory"}}>
        {vids.map((v,i)=>(
          <div key={i} onClick={()=>setPlaying(playing===v.id?null:v.id)} style={{minWidth:200,maxWidth:200,flexShrink:0,cursor:"pointer",scrollSnapAlign:"start"}}>
            <div style={{position:"relative",borderRadius:12,overflow:"hidden"}}>
              <img src={v.thumb} alt="" style={{width:"100%",aspectRatio:"16/9",objectFit:"cover",display:"block"}}/>
              {playing===v.id
                ?<div style={{position:"absolute",inset:0,background:"rgba(0,0,0,0.5)",display:"flex",alignItems:"center",justifyContent:"center"}}><div style={{background:"#fff",borderRadius:6,padding:"4px 10px",fontSize:11,fontWeight:700}}>▶ Speelt</div></div>
                :<div style={{position:"absolute",inset:0,display:"flex",alignItems:"center",justifyContent:"center"}}><div style={{width:36,height:36,borderRadius:18,background:"rgba(0,0,0,0.65)",display:"flex",alignItems:"center",justifyContent:"center"}}><span style={{color:"#fff",fontSize:16,marginLeft:2}}>▶</span></div></div>
              }
            </div>
            <div style={{marginTop:6,fontSize:12,fontWeight:600,lineHeight:1.3,color:t.text,display:"-webkit-box",WebkitLineClamp:2,WebkitBoxOrient:"vertical",overflow:"hidden"}}>{v.title}</div>
            <div style={{fontSize:10,color:t.tm,marginTop:2}}>{v.channel} · {fmtAgo(v.date)}</div>
          </div>
        ))}
      </div>
    </>}
  </>);
}

// ── SPOTS ──
function Spots({spots,favs,tFav,oSpot,fReg,setFReg,regs,sData}){const t=useT();return(<div>
  <div style={{display:"flex",gap:8,marginTop:12,marginBottom:16,overflowX:"auto"}}>{regs.map(r=><button key={r} onClick={()=>setFReg(r)} style={{background:fReg===r?t.btnA:t.btn,border:fReg===r?`1px solid ${t.btnAB}`:`1px solid ${t.cb}`,color:fReg===r?t.acc:t.ts,borderRadius:20,padding:"7px 16px",fontSize:14,fontWeight:600,cursor:"pointer",fontFamily:"inherit",whiteSpace:"nowrap"}}>{r}</button>)}</div>
  {spots.map(s=>{const fav=favs.includes(s.id);const d=sData[s.id];let cw=null;if(d){cw=ms2kn(d.hourly.wind_speed_10m[Math.min(new Date().getHours(),d.hourly.wind_speed_10m.length-1)]);}const q=cw!==null?wc(cw,t):null;
    return(<div key={s.id} style={{display:"flex",alignItems:"center",gap:12,background:t.card,border:`1px solid ${t.cb}`,borderRadius:14,padding:"12px 14px",marginBottom:8,cursor:"pointer"}} onClick={()=>oSpot(s)}>
      <div style={{flex:1}}><div style={{fontSize:16,fontWeight:700}}>{s.name}</div><div style={{fontSize:13,color:t.acc}}>{s.reg} · {s.type}</div></div>
      {q&&<div style={{textAlign:"center",marginRight:8}}><div style={{fontSize:18,fontWeight:800,color:q.color}}>{Math.round(cw)}</div><div style={{fontSize:11,color:t.tm}}>kn</div></div>}
      <button onClick={e=>{e.stopPropagation();tFav(s.id);}} style={{background:"none",border:"none",fontSize:22,cursor:"pointer",color:fav?t.stOn:t.stOff,padding:4}}>{fav?"★":"☆"}</button>
    </div>);
  })}
</div>);}

// ── MARKT ──
function Markt(){
  const t=useT();
  const[postcode,setPostcode]=useState(()=>{try{return localStorage.getItem('ws_postcode')||'4331'}catch(e){return'4331'}});
  const[afstand,setAfstand]=useState(()=>{try{return parseInt(localStorage.getItem('ws_afstand'))||50}catch(e){return 50}});
  const[zoek,setZoek]=useState("");
  const[actCat,setActCat]=useState(null);

  useEffect(()=>{try{localStorage.setItem('ws_postcode',postcode)}catch(e){}},[postcode]);
  useEffect(()=>{try{localStorage.setItem('ws_afstand',String(afstand))}catch(e){}},[afstand]);

  const cats=[
    {id:"boards",icon:"🏄",label:"Windsurfboards",q:"windsurfboard",extra:["surfplank windsurf","windsurfplank","freeride board windsurf","wave board windsurf"]},
    {id:"zeilen",icon:"⛵",label:"Zeilen / Sails",q:"windsurf zeil",extra:["windsurf sail","freeride zeil","wave zeil","slalom zeil"]},
    {id:"masten",icon:"📏",label:"Masten & Giek",q:"windsurf mast",extra:["windsurf giek","windsurf boom","carbon mast windsurf"]},
  ];

  const mkUrl=(query)=>{
    const base="https://www.marktplaats.nl/q/";
    const params=new URLSearchParams();
    params.set("categoryId","");
    if(postcode.length>=4) params.set("postcode",postcode);
    if(afstand) params.set("distanceMeters",String(afstand*1000));
    return `${base}${encodeURIComponent(query)}/?${params.toString()}`;
  };

  const afstanden=[10,20,30,50,75,100,200];

  return(<div style={{marginTop:12}}>
    {/* POSTCODE & AFSTAND */}
    <div style={{background:t.card,border:`1px solid ${t.cb}`,borderRadius:16,padding:"16px",marginBottom:14}}>
      <div style={{fontSize:15,fontWeight:700,marginBottom:12}}>📍 Zoekgebied</div>
      <div style={{display:"flex",gap:12,alignItems:"flex-end"}}>
        <div style={{flex:1}}>
          <div style={{fontSize:12,color:t.tm,marginBottom:4}}>Postcode</div>
          <input value={postcode} onChange={e=>setPostcode(e.target.value.replace(/[^0-9A-Za-z]/g,"").slice(0,6))}
            placeholder="4331" style={{width:"100%",padding:"10px 12px",borderRadius:10,border:`1px solid ${t.cb}`,background:t.btn,color:t.text,fontSize:16,fontWeight:600,fontFamily:"JetBrains Mono",outline:"none"}}/>
        </div>
        <div style={{flex:1.5}}>
          <div style={{fontSize:12,color:t.tm,marginBottom:4}}>Afstand: {afstand} km</div>
          <div style={{display:"flex",gap:4,flexWrap:"wrap"}}>
            {afstanden.map(a=><button key={a} onClick={()=>setAfstand(a)}
              style={{padding:"6px 10px",borderRadius:8,border:afstand===a?`2px solid ${t.acc}`:`1px solid ${t.cb}`,background:afstand===a?t.btnA:t.btn,color:afstand===a?t.acc:t.ts,fontSize:12,fontWeight:600,cursor:"pointer",fontFamily:"inherit"}}>{a}</button>)}
          </div>
        </div>
      </div>
    </div>

    {/* VRIJ ZOEKEN */}
    <div style={{background:t.card,border:`1px solid ${t.cb}`,borderRadius:16,padding:"14px 16px",marginBottom:14}}>
      <div style={{fontSize:15,fontWeight:700,marginBottom:10}}>🔍 Vrij zoeken</div>
      <div style={{display:"flex",gap:8}}>
        <input value={zoek} onChange={e=>setZoek(e.target.value)} placeholder="bijv. Severne Blade 7.0"
          style={{flex:1,padding:"10px 12px",borderRadius:10,border:`1px solid ${t.cb}`,background:t.btn,color:t.text,fontSize:14,fontFamily:"inherit",outline:"none"}}
          onKeyDown={e=>{if(e.key==="Enter"&&zoek.trim())window.open(mkUrl(zoek.trim()),"_blank")}}/>
        <button onClick={()=>{if(zoek.trim())window.open(mkUrl(zoek.trim()),"_blank")}}
          style={{padding:"10px 16px",borderRadius:10,background:t.acc,color:"#fff",border:"none",fontSize:14,fontWeight:700,cursor:"pointer",fontFamily:"inherit",whiteSpace:"nowrap"}}>Zoek</button>
      </div>
    </div>

    {/* CATEGORIEËN */}
    <Sec t="Categorieën" s="Marktplaats"/>
    {cats.map(cat=>(
      <div key={cat.id} style={{background:t.card,border:`1px solid ${t.cb}`,borderRadius:16,marginBottom:10,overflow:"hidden"}}>
        <div onClick={()=>setActCat(actCat===cat.id?null:cat.id)}
          style={{display:"flex",alignItems:"center",gap:12,padding:"14px 16px",cursor:"pointer"}}>
          <span style={{fontSize:24}}>{cat.icon}</span>
          <div style={{flex:1}}>
            <div style={{fontSize:16,fontWeight:700}}>{cat.label}</div>
            <div style={{fontSize:12,color:t.tm}}>{cat.extra.length+1} zoekopdrachten</div>
          </div>
          <span style={{fontSize:13,color:t.tf,transform:actCat===cat.id?"rotate(90deg)":"none",transition:"transform 0.2s"}}>→</span>
        </div>

        {actCat===cat.id&&<div style={{padding:"0 16px 14px",display:"flex",flexDirection:"column",gap:6}}>
          {/* Main search */}
          <a href={mkUrl(cat.q)} target="_blank" rel="noopener noreferrer"
            style={{display:"flex",alignItems:"center",gap:10,padding:"10px 12px",background:t.btnA,borderRadius:10,textDecoration:"none",color:t.text,border:`1px solid ${t.btnAB}`}}>
            <span style={{fontSize:14,fontWeight:700,color:t.acc,flex:1}}>🔍 "{cat.q}"</span>
            <span style={{fontSize:12,color:t.acc,fontWeight:600}}>Open →</span>
          </a>
          {/* Extra searches */}
          {cat.extra.map((q,i)=>(
            <a key={i} href={mkUrl(q)} target="_blank" rel="noopener noreferrer"
              style={{display:"flex",alignItems:"center",gap:10,padding:"9px 12px",background:t.ch,borderRadius:10,textDecoration:"none",color:t.text}}>
              <span style={{fontSize:13,flex:1}}>"{q}"</span>
              <span style={{fontSize:11,color:t.tf}}>→</span>
            </a>
          ))}
        </div>}
      </div>
    ))}

    {/* SNELLE LINKS */}
    <Sec t="⚡ Snelle zoekopdrachten" s="Populair"/>
    <div style={{display:"flex",gap:8,flexWrap:"wrap",marginBottom:16}}>
      {["windsurf compleet","windsurf beginner","windfoil","starboard windsurf","severne","duotone windsurf","jp australia","gaastra windsurf","neil pryde windsurf","wetsuit 5/4"].map(q=>
        <a key={q} href={mkUrl(q)} target="_blank" rel="noopener noreferrer"
          style={{padding:"8px 14px",borderRadius:20,background:t.btn,border:`1px solid ${t.cb}`,color:t.text,textDecoration:"none",fontSize:13,fontWeight:500,whiteSpace:"nowrap"}}>{q}</a>
      )}
    </div>
  </div>);
}

// ── ALERTS ──
function Alerts({alerts,oSpot}){const t=useT();const p=alerts.filter(a=>wc(a.avgWind,t).label==="Perfect"),g=alerts.filter(a=>wc(a.avgWind,t).label==="Matig"),s=alerts.filter(a=>wc(a.avgWind,t).label==="Sterk");return(<div style={{marginTop:12}}>
  {p.length>0&&<><Sec t="🟢 Perfecte condities" s={`${p.length} sessie${p.length>1?"s":""}`}/>{p.map((a,i)=><SC key={i} a={a} tap={()=>oSpot(a.spot)}/>)}</>}
  {g.length>0&&<><Sec t="🟡 Matige wind" s={`${g.length} moment${g.length>1?"en":""}`}/>{g.map((a,i)=><SC key={i} a={a} tap={()=>oSpot(a.spot)}/>)}</>}
  {s.length>0&&<><Sec t="🟠 Sterke wind" s={`${s.length} moment${s.length>1?"en":""}`}/>{s.map((a,i)=><SC key={i} a={a} tap={()=>oSpot(a.spot)}/>)}</>}
  {alerts.length===0&&<Em t="Geen alerts deze week. Pas je windrange aan in Settings."/>}
</div>);}

// ── DETAIL ──
function Detail({spot,data,selDay,setSelDay}){const t=useT();if(!data)return<Em t="Geen data — voeg deze spot toe als favoriet"/>;
  const days=grp(data.hourly),dk=Object.keys(days).slice(0,7),act=selDay||dk[0],hrs=days[act]||[],p=pk(hrs),q=wc(p.avg,t);
  return(<div style={{marginTop:8}}>
    <div style={{background:q.bg,border:`1px solid ${q.color}33`,borderRadius:20,padding:"24px 20px",marginBottom:16,textAlign:"center"}}>
      <div style={{fontSize:56,fontWeight:900,color:q.color,lineHeight:1,fontFamily:"JetBrains Mono"}}>{Math.round(p.avg)}</div>
      <div style={{fontSize:15,color:t.ts,marginTop:4}}>knopen gemiddeld</div>
      <div style={{display:"inline-block",marginTop:10,padding:"4px 14px",background:`${q.color}22`,borderRadius:20,color:q.color,fontSize:14,fontWeight:700}}>{q.label}</div>
      <div style={{display:"flex",justifyContent:"center",gap:28,marginTop:18}}>
        <div><div style={{fontSize:13,color:t.tm}}>Vlagen</div><div style={{fontSize:20,fontWeight:700,fontFamily:"JetBrains Mono"}}>{Math.round(p.max)}</div></div>
        <div><CArrow deg={p.dir} size={32} color={q.color}/><div style={{fontSize:13,color:t.tm,marginTop:2}}>{d2d(p.dir)}</div></div>
        <div><div style={{fontSize:13,color:t.tm}}>Temp</div><div style={{fontSize:20,fontWeight:700,fontFamily:"JetBrains Mono"}}>{Math.round(hrs.find(h=>h.hour===14)?.temp||hrs[0]?.temp||0)}°</div></div>
      </div>
    </div>
    <div style={{display:"flex",gap:4,marginBottom:16,overflowX:"auto"}}>{dk.map(d=>{const dp=pk(days[d]),dq=wc(dp.avg,t),isA=d===act;return(<button key={d} onClick={()=>setSelDay(d)} style={{flex:1,minWidth:48,padding:"10px 4px",background:isA?t.btnA:t.ch,border:isA?`1px solid ${t.btnAB}`:`1px solid ${t.cb}`,borderRadius:12,cursor:"pointer",textAlign:"center",fontFamily:"inherit",color:t.text}}><div style={{fontSize:12,fontWeight:600,color:isA?t.acc:t.tm}}>{dayN(d)}</div><div style={{fontSize:17,fontWeight:800,color:dq.color,marginTop:3}}>{Math.round(dp.avg)}</div><div style={{width:6,height:6,borderRadius:3,background:dq.color,margin:"4px auto 0",opacity:0.8}}/></button>);})}</div>
    <Sec t={fullDay(act)} s={fmtD(act)}/>
    <div style={{background:t.card,border:`1px solid ${t.cb}`,borderRadius:16,overflow:"hidden"}}>
      {hrs.filter(h=>h.hour>=6&&h.hour<=21).map((h,i)=>{const hq=wc(h.wind,t);return(
        <div key={i} style={{display:"flex",alignItems:"center",padding:"10px 14px",borderBottom:`1px solid ${t.div}`,background:hq.label==="Perfect"?t.pRow:"transparent"}}>
          <div style={{width:48,fontSize:15,fontWeight:600,fontFamily:"JetBrains Mono",color:t.ts}}>{pad(h.hour)}:00</div>
          <div style={{flex:1}}><div style={{height:6,borderRadius:3,background:`linear-gradient(90deg,${hq.color}44,${hq.color})`,width:`${Math.min((h.wind/35)*100,100)}%`}}/></div>
          <div style={{width:52,textAlign:"right",display:"flex",alignItems:"center",justifyContent:"flex-end",gap:6}}><CArrow deg={h.dir} size={16} color={hq.color}/><span style={{fontSize:16,fontWeight:700,color:hq.color,fontFamily:"JetBrains Mono"}}>{Math.round(h.wind)}</span></div>
          <div style={{width:36,textAlign:"right",fontSize:14,color:t.tm,fontFamily:"JetBrains Mono"}}>{Math.round(h.temp)}°</div>
          <div style={{width:28,textAlign:"right",fontSize:13}}>{h.rn>0.3?"🌧️":h.rp>40?"🌦️":""}</div>
        </div>);})}
    </div>
    <div style={{marginTop:16}}><Sec t="Windverloop" s="Overdag (6-21u)"/>
      <div style={{background:t.card,border:`1px solid ${t.cb}`,borderRadius:16,padding:"16px 12px 8px"}}>
        <svg viewBox="0 0 400 120" style={{width:"100%",height:120}}>
          {[10,15,20,25,30].map(v=><g key={v}><line x1={30} y1={100-(v/35)*90} x2={390} y2={100-(v/35)*90} stroke={t.gGrid} strokeWidth={1}/><text x={24} y={104-(v/35)*90} fill={t.gText} fontSize={9} textAnchor="end" fontFamily="JetBrains Mono">{v}</text></g>)}
          <rect x={30} y={100-(25/35)*90} width={360} height={((25-15)/35)*90} fill={t.gIdeal}/>
          {(()=>{const dh=hrs.filter(h=>h.hour>=6&&h.hour<=21);if(!dh.length)return null;const pts=dh.map((h,i)=>`${30+(i/(dh.length-1))*360},${100-(h.wind/35)*90}`).join(" ");const gp=dh.map((h,i)=>`${30+(i/(dh.length-1))*360},${100-(h.gust/35)*90}`).join(" ");return(<><polyline points={gp} fill="none" stroke={t.gGust} strokeWidth={1.5} strokeDasharray="4 3"/><polyline points={pts} fill="none" stroke={t.gLine} strokeWidth={2.5} strokeLinecap="round" strokeLinejoin="round"/>{dh.map((h,i)=><circle key={i} cx={30+(i/(dh.length-1))*360} cy={100-(h.wind/35)*90} r={3} fill={wc(h.wind,t).color}/>)}</>);})()}
        </svg>
        <div style={{display:"flex",justifyContent:"center",gap:20,marginTop:4}}>
          <div style={{display:"flex",alignItems:"center",gap:4}}><div style={{width:14,height:2.5,background:t.gLine,borderRadius:2}}/><span style={{fontSize:11,color:t.tm}}>Wind</span></div>
          <div style={{display:"flex",alignItems:"center",gap:4}}><div style={{width:14,height:1.5,background:t.gGust,borderRadius:2}}/><span style={{fontSize:11,color:t.tm}}>Vlagen</span></div>
          <div style={{display:"flex",alignItems:"center",gap:4}}><div style={{width:14,height:6,background:t.gIdeal,borderRadius:1}}/><span style={{fontSize:11,color:t.tm}}>Ideaal</span></div>
        </div>
      </div>
    </div>
  </div>);
}

// ── SETTINGS ──
function Settings({minW,setMinW,maxW,setMaxW,alertsOn,setAlertsOn,sSort,setSSort,favDir,setFavDir}){const t=useT();
  const so=[{id:"custom",l:"Handmatig",d:"Volgorde waarin je ze hebt toegevoegd"},{id:"name",l:"Naam (A-Z)",d:"Alfabetisch op spotnaam"},{id:"region",l:"Regio",d:"Gegroepeerd op watertype"},{id:"wind_high",l:"Meeste wind",d:"Sterkste wind vandaag bovenaan"},{id:"wind_low",l:"Minste wind",d:"Rustigste spots bovenaan"}];
  return(<div style={{marginTop:12}}>
    {/* WIND ROSE */}
    <div style={{background:t.card,border:`1px solid ${t.cb}`,borderRadius:16,padding:"20px 18px",marginBottom:12}}>
      <div style={{fontSize:16,fontWeight:700,marginBottom:4}}>🧭 Favoriete windrichting</div>
      <div style={{fontSize:13,color:t.tm,marginBottom:16,lineHeight:1.5}}>
        Stel je gewenste windrichting in. Het <span style={{color:t.roseSelStroke,fontWeight:600}}>groene vlak</span> toont het bereik.
        <br/>• <b>Tik op een windrichting</b> (N, NO, O...) om het midden te verplaatsen
        <br/>• <b>Sleep de groene punten</b> om het bereik breder of smaller te maken
        <br/>• Of kies een snelle preset hieronder
      </div>
      <WindRose favDir={favDir} setFavDir={setFavDir}/>
    </div>

    {/* SORT */}
    <div style={{background:t.card,border:`1px solid ${t.cb}`,borderRadius:16,padding:"20px 18px",marginBottom:12}}>
      <div style={{fontSize:16,fontWeight:700,marginBottom:14}}>Spots volgorde</div>
      <div style={{display:"flex",flexDirection:"column",gap:6}}>{so.map(o=><button key={o.id} onClick={()=>setSSort(o.id)} style={{display:"flex",alignItems:"center",gap:12,background:sSort===o.id?t.btnA:t.ch,border:sSort===o.id?`1px solid ${t.btnAB}`:`1px solid ${t.cb}`,borderRadius:12,padding:"10px 14px",cursor:"pointer",fontFamily:"inherit",color:t.text,textAlign:"left"}}>
        <div style={{width:20,height:20,borderRadius:10,border:`2px solid ${sSort===o.id?t.rAc:t.rBd}`,display:"flex",alignItems:"center",justifyContent:"center",flexShrink:0}}>{sSort===o.id&&<div style={{width:10,height:10,borderRadius:5,background:t.rAc}}/>}</div>
        <div><div style={{fontSize:15,fontWeight:600,color:sSort===o.id?t.text:t.ts}}>{o.l}</div><div style={{fontSize:12,color:t.tm,marginTop:1}}>{o.d}</div></div>
      </button>)}</div>
    </div>

    {/* WIND RANGE */}
    <div style={{background:t.card,border:`1px solid ${t.cb}`,borderRadius:16,padding:"20px 18px",marginBottom:12}}>
      <div style={{fontSize:16,fontWeight:700,marginBottom:16}}>Wind Alert Range</div>
      <div style={{marginBottom:16}}><div style={{display:"flex",justifyContent:"space-between",marginBottom:8}}><span style={{fontSize:14,color:t.ts}}>Minimum wind</span><span style={{fontSize:16,fontWeight:700,fontFamily:"JetBrains Mono",color:t.acc}}>{minW} kn</span></div><input type="range" min={5} max={30} value={minW} onChange={e=>setMinW(Math.min(+e.target.value,maxW-1))} style={{width:"100%"}}/></div>
      <div style={{marginBottom:8}}><div style={{display:"flex",justifyContent:"space-between",marginBottom:8}}><span style={{fontSize:14,color:t.ts}}>Maximum wind</span><span style={{fontSize:16,fontWeight:700,fontFamily:"JetBrains Mono",color:t.acc}}>{maxW} kn</span></div><input type="range" min={10} max={40} value={maxW} onChange={e=>setMaxW(Math.max(+e.target.value,minW+1))} style={{width:"100%"}}/></div>
      <div style={{marginTop:14,padding:"10px 14px",background:t.sGreen,borderRadius:10,fontSize:14,color:t.sGreenT,textAlign:"center"}}>Ideale range: {minW} - {maxW} knopen</div>
    </div>

    {/* NOTIFICATIONS */}
    <div style={{background:t.card,border:`1px solid ${t.cb}`,borderRadius:16,padding:"16px 18px",marginBottom:12}}>
      <div style={{display:"flex",justifyContent:"space-between",alignItems:"center"}}><div><div style={{fontSize:16,fontWeight:700}}>Push Notificaties</div><div style={{fontSize:13,color:t.acc,marginTop:2}}>Dag van tevoren + real-time</div></div>
        <button onClick={()=>setAlertsOn(!alertsOn)} style={{width:50,height:28,borderRadius:14,border:"none",cursor:"pointer",background:alertsOn?t.swOn:t.swOff,position:"relative",transition:"background 0.3s"}}><div style={{width:22,height:22,borderRadius:11,background:"#fff",position:"absolute",top:3,left:alertsOn?25:3,transition:"left 0.3s",boxShadow:"0 2px 4px rgba(0,0,0,0.2)"}}/></button>
      </div>
    </div>

    {/* LEGEND */}
    <div style={{background:t.card,border:`1px solid ${t.cb}`,borderRadius:16,padding:"16px 18px"}}>
      <div style={{fontSize:16,fontWeight:700,marginBottom:8}}>Legenda</div>
      {[{l:"Perfect (15-25 kn)",c:t.w.p},{l:"Matig (12-15 kn)",c:t.w.m},{l:"Sterk (25-30 kn)",c:t.w.s},{l:"Gevaarlijk (30+ kn)",c:t.w.g},{l:"Te zwak (<12 kn)",c:t.w.z}].map(i=><div key={i.l} style={{display:"flex",alignItems:"center",gap:10,padding:"6px 0"}}><div style={{width:10,height:10,borderRadius:5,background:i.c}}/><span style={{fontSize:14,color:t.ts}}>{i.l}</span></div>)}
    </div>
  </div>);
}

// ── SHARED ──
function Sec({t:title,s:sub}){const t=useT();return(<div style={{marginTop:20,marginBottom:10,display:"flex",justifyContent:"space-between",alignItems:"baseline"}}><span style={{fontSize:17,fontWeight:700}}>{title}</span>{sub&&<span style={{fontSize:13,color:t.acc}}>{sub}</span>}</div>);}

function SC({a,tap}){const t=useT();const q=wc(a.avgWind,t);return(
  <div onClick={tap} style={{background:q.bg,border:`1px solid ${q.color}22`,borderRadius:14,padding:"14px 16px",marginBottom:8,cursor:"pointer",display:"flex",alignItems:"center",gap:14}}>
    <div style={{width:50,height:50,borderRadius:14,background:`${q.color}15`,display:"flex",flexDirection:"column",alignItems:"center",justifyContent:"center"}}><div style={{fontSize:20,fontWeight:900,color:q.color,fontFamily:"JetBrains Mono",lineHeight:1}}>{Math.round(a.avgWind)}</div><div style={{fontSize:10,color:q.color,opacity:0.7}}>kn</div></div>
    <div style={{flex:1}}><div style={{fontSize:16,fontWeight:700}}>{a.spot.name}</div><div style={{fontSize:13,color:t.ts,marginTop:2}}>{fullDay(a.date)} {fmtD(a.date)} · {d2d(a.dir)} · {pad(a.sh)}:00-{pad(a.eh)}:00</div>
      {a.ri&&a.ri.has?<div style={{fontSize:12,color:t.rain,marginTop:2}}>🌧️ {pad(a.ri.sh)}:00-{pad(a.ri.eh)}:00 ({a.ri.mp}%)</div>:<div style={{fontSize:12,color:t.dry,marginTop:2}}>☀️ Droog</div>}
    </div><CArrow deg={a.dir} size={24} color={q.color}/>
  </div>);}

function Em({t:text}){const t=useT();return<div style={{background:t.card,border:`1px solid ${t.cb}`,borderRadius:14,padding:"24px 16px",textAlign:"center",color:t.tf,fontSize:15,marginBottom:8}}>{text}</div>;}

ReactDOM.createRoot(document.getElementById("root")).render(<App/>);
</script></body></html>
